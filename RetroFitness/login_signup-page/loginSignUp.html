<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-SignUp-page</title>
    <link rel="stylesheet" href="loginSignUp.css">
    <script src="https://kit.fontawesome.com/e396bcc1f0.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="">
                <div class="input-group">
                    <div class="input-feild" id="inputName">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="" id="" placeholder="Enter your Name">
                    </div>
                    <div class="input-feild">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" name="" id="" placeholder="Email">
                    </div>
                    <div class="input-feild">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" name="" id="" placeholder="Password">
                    </div>
                    <p>Lost Password <a href="#">Click Here</a></p>
                    <div class="btn-feild">
                        <button type="button" id="signUp">Sign-Up</button>
                        <button type="button" class="disable" id="signIn">Sign-In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <script src="loginSignUp.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
